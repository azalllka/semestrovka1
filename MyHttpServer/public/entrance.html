<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход на сайт</title>
    <link rel="stylesheet" href="assets/css/stylesentrance.css">
</head>
<body>
    <div class="overlay">
        <div class="login-modal">
            <div class="login-header">
                <h2>Вход на сайт</h2>
                <button class="close-button">×</button>
            </div>
            <div class="separator"></div> <!-- - -->
            <br>
            <form class="login-form" action="/signin" method="POST" >
                <input type="text" id="login" name="login" placeholder="Логин или email" required>
                <input type="password" id="password" name="password" placeholder="Пароль" required>
                <div class="form-options">
                    <a href="#">Затерялся пароль?</a>
                    <label>
                        <input type="checkbox">
                        Не запоминать меня
                    </label>
                  <button type="submit" class="login-button">Войти</button>
                </div>
            </form>
            <div class="separator"></div> <!-- - -->
            <div class="social-login">
                <h3>ВХОД ЧЕРЕЗ АККАУНТ СОЦИАЛЬНОЙ СЕТИ:</h3>
                <img src="assets/img/vk.png" height=45px alt="Вконтакте">
            </div>
            <div class="separator"></div> <!-- - -->
            <div class="register">
                <p>Ты еще не с нами? <a href="registration.html">Регистрируйся!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
